<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" th:href="@{profile.css}" />
  <title>profile</title>
</head>
<body>
<div class="page-container">
  <div class="signup-form" style="width: 25%;">
    <!-- Sign Up Form Content -->
    <div class="form-container">
      <form th:action="@{/profile}" method="post" th:object="${user}">
        <a href="http://" id="home">Home</a>
        <div class="profile-picture">
          <img src="C:\Users\HP PRO\IDesktop\src\main\resources\static\images\profil.png" alt="profilPic" >
        </div>
        <div id="formulaire">
          <div class="input-group">
            <p id="para">FULL NAME</p>
            <br>
            <label for="full-name">Full Name:</label>
            <input type="text" th:field="*{name}" id="full-name" name="full_name" placeholder="Full Name">
          </div>
          <div class="input-group">
            <label for="email">Email:</label>
            <input type="email" th:field="*{email}" id="email" name="email" placeholder="Email" disabled>
          </div>
          <div class="input-group">
            <label for="password">Password:</label>
            <input type="password" th:field="*{password}" id="password" name="password" placeholder="Password">
          </div>
        </div>
        <br>
        <button type="submit">CONFIRM</button>
      </form>
    </div>
  </div>
  <div class="recipe-list" style="width: 75%;">
    <!-- Recipe List Content -->
    <div class="container">
      <div class="fixed-header">
        <h1 style="font-size: 35px;">All Recipies:</h1>
        <p style=" margin-left: 20px; font-size: 20px">N recipes published</p>
        <div class="controls">
          <form th:action="@{/profile}" method="post">
            <input type="search" name="search" id="search" placeholder="Search for a recipe">
            <select name="filter" id="filter">
              <option disabled selected value="">Filtering Options</option>
              <option value="AZ">A-Z</option>
              <option value="ZA">Z-A</option>
              <!-- Add more filter options as needed -->
            </select>
            <button id="searchbtn">Search</button>
          </form>
        </div>
      </div>
      <div id="recipe-card-container">
        <div class="recipe-card">
          <div class="image-placeholder">img,still div</div>
          <div class="recipe-info">
            <h1>Title</h1>
            <p>Time for preparation:</p>
            <div class="rating">
              <div class="rating">
                <input type="radio" id="star5" name="rating" value="5"><label for="star5"></label>
                <input type="radio" id="star4" name="rating" value="4"><label for="star4"></label>
                <input type="radio" id="star3" name="rating" value="3"><label for="star3"></label>
                <input type="radio" id="star2" name="rating" value="2"><label for="star2"></label>
                <input type="radio" id="star1" name="rating" value="1"><label for="star1"></label>
              </div>
            </div>
          </div>
        </div>
        <!-- Add more recipe cards as needed -->
      </div>
    </div>
  </div>
</div>
</body>
</html>
