
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe Management</title>
    <link rel="stylesheet" href="allrecipies.css">
</head>
<body>
<header>
    <div id="logo">LOGO</div>
    <h1>All Recipies:</h1>
    <span>N recipies published</span>
    <button>Select all</button>
    <button>Delete</button>
    <input type="text" placeholder="Filtering options">
</header>
<section id="profile-section">
    <div id="profile-info">
        <div id="profile-pic"></div>
        <div id="full-name">
            <label for="full-name-input">Full Name:</label>
            <input type="text" id="full-name-input" placeholder="Full Name">
            <button>Edit</button>
        </div>
        <div id="email">
            <label for="email-input">Email:</label>
            <input type="email" id="email-input" placeholder="Email">
        </div>
        <div id="password">
            <label for="password-input">Password:</label>
            <input type="password" id="password-input" placeholder="Password">
        </div>
        <button id="confirm-button">CONFIRM</button>
    </div>
    <div id="recipe-template">
        <div id="recipe-pic"></div>
        <div id="recipe-info">
            <h2>Title</h2>
            <span>By PROFILE</span>
            <span>Time:</span>
            <p>Description:</p>
        </div>
    </div>
</section>
</body>
</html>
